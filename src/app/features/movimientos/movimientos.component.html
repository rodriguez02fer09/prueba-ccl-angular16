<div class="movimientos-wrapper">
  <mat-card class="movimientos-card">
    <mat-card-header>
      <mat-card-title>ðŸ”„ Registrar Movimiento</mat-card-title>
    </mat-card-header>

    <mat-card-content>
      <form [formGroup]="movimientoForm" (ngSubmit)="registrarMovimiento()">
        <!-- Tipo -->
        <mat-form-field appearance="outline">
          <mat-label>Tipo de movimiento</mat-label>
          <mat-select formControlName="tipo">
            <mat-option value="entrada">Entrada</mat-option>
            <mat-option value="salida">Salida</mat-option>
          </mat-select>
        </mat-form-field>

        <!-- Producto -->
        <mat-form-field appearance="outline">
          <mat-label>Producto</mat-label>
          <mat-select formControlName="productoId">
            <mat-option *ngFor="let p of productos" [value]="p.id">
              {{ p.nombre }}
            </mat-option>
          </mat-select>
        </mat-form-field>

        <!-- Cantidad -->
        <mat-form-field appearance="outline">
          <mat-label>Cantidad</mat-label>
          <input matInput type="number" formControlName="cantidad" min="1" />
        </mat-form-field>

        <button mat-raised-button color="primary" type="submit">
          Registrar Movimiento
        </button>
      </form>
    </mat-card-content>
  </mat-card>
</div>
